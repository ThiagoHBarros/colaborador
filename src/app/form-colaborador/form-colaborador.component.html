<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="d-flex">
      <ion-icon name="chevron-back-sharp" class="icone-home" [routerLink]="[rota]"></ion-icon>
      <ion-title>{{tituloHeader}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <div class="formulario">
    <form [formGroup]="formulario">
      <ion-input [clearInput]="true" label="Nome" formControlName="nome" label-placement="floating"
        fill="outline"></ion-input>

      <ion-input [clearInput]="true" type="number" formControlName="idade" min="0" label="Idade"
        label-placement="floating" fill="outline"></ion-input>

      <ion-select label-placement="floating" label="Cargo" fill="outline" [(ngModel)]="cargoSelecionado"
        formControlName="cargo">
        <ion-select-option *ngFor="let cargo of cargosEnumOpcoes" [value]="cargo">
          {{ cargosEnumExibicao[cargo]}}
        </ion-select-option>
      </ion-select>

      <ion-select label-placement="floating" label="Sexo" fill="outline" formControlName="sexo">
        <ion-select-option value="F">Feminino</ion-select-option>
        <ion-select-option value="M">Masculino</ion-select-option>
      </ion-select>

      <ion-input [clearInput]="true" label="E-mail" label-placement="floating" fill="outline"
        formControlName="email"></ion-input>

      <ion-input [clearInput]="true" label="Celular" label-placement="floating" fill="outline" formControlName="celular"
        [maskito]="celularMascara" [maskitoElement]="maskPredicate"></ion-input>

      <ion-input [clearInput]="true" label="Endereço" label-placement="floating" fill="outline"
        formControlName="endereco"></ion-input>

      <ion-textarea label="Descrição" labelPlacement="floating" fill="outline"
        formControlName="descricao"></ion-textarea>

      <ion-checkbox labelPlacement="end" formControlName="equipe"><b>Possui Equipe?</b></ion-checkbox>

      <ion-select *ngIf="campoEquipe" label-placement="floating" label="Equipe" fill="outline"
        formControlName="nomeEquipe">
        <ion-select-option *ngFor="let equipe of equipeEnum" [value]="equipe">{{ equipeEnumExibicao[equipe] }}</ion-select-option>
      </ion-select>

    </form>
  </div>

  <div class="d-flex justify-content-center mt-5">
    <ion-button (click)="limparForm()" color="light">
      Limpar
      <ion-icon slot="end" name="close"></ion-icon>
    </ion-button>

    <ion-button *ngIf="!editando" [disabled]="!formulario.valid" color="light" (click)="salvarColaborador()">
      Salvar
      <ion-icon slot="end" name="save"></ion-icon>
    </ion-button>

    <ion-button *ngIf="editando" [disabled]="!formulario.valid" color="light" (click)="editarColaborador()">
      Salvar
      <ion-icon slot="end" name="save"></ion-icon>
    </ion-button>
  </div>
</ion-content>
